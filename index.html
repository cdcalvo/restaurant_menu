<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promociones - El Rey de la Salchipapa Miami</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-appearance: none;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: 
                linear-gradient(90deg, 
                    rgba(0,0,0,0.1) 0%, 
                    rgba(0,0,0,0.05) 50%, 
                    rgba(0,0,0,0.1) 100%
                ),
                linear-gradient(180deg, #1a1a1a 0%, #2a2a2a 50%, #1a1a1a 100%);
            background-size: 40px 100%, 100% 100%;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            opacity: 0.15;
            background: repeating-linear-gradient(
                90deg,
                transparent 0px,
                rgba(0,0,0,0.08) 2px,
                transparent 4px,
                rgba(0,0,0,0.12) 16px,
                transparent 20px,
                rgba(0,0,0,0.1) 32px,
                transparent 40px
            );
            pointer-events: none;
            z-index: 1;
        }

        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.25);
            pointer-events: none;
            z-index: 2;
        }

        /* ANIMACIONES */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* FILA 1: HEADER - Altura fija */
        .header-row {
            flex: 0 0 clamp(80px, 15vh, 120px);
            display: flex;
            align-items: flex-start;
            padding: clamp(8px, 2vh, 16px) clamp(16px, 4vw, 32px);
            position: relative;
            z-index: 50;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .business-header {
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            animation: fadeInUp 0.8s ease-out 0.2s both;
            width: clamp(200px, 35vw, 480px);
        }

        .business-logo {
            width: 100%;
            height: auto;
            max-height: clamp(80px, 15vh, 200px);
            object-fit: contain;
            filter: drop-shadow(3px 3px 6px rgba(0, 0, 0, 0.5));
            mix-blend-mode: multiply;
            background: transparent;
            transition: all 0.3s ease;
        }

        .business-logo:hover {
            transform: scale(1.05);
        }

        /* Logo fallback - mismo estilo que el menú */
        .logo-fallback {
            display: none;
            position: relative;
            width: 100%;
            max-width: 140px;
            height: auto;
        }

        .crown {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: clamp(32px, 8vw, 48px);
            height: clamp(20px, 6vw, 32px);
            background: linear-gradient(to bottom, #fbbf24, #d97706);
            border-radius: 8px 8px 0 0;
            border: 2px solid #92400e;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .crown::before,
        .crown::after {
            content: '';
            position: absolute;
            background: #fbbf24;
            border: 1px solid #92400e;
            border-radius: 50%;
        }

        .crown::before {
            top: -4px;
            left: 4px;
            width: 8px;
            height: 12px;
        }

        .crown::after {
            top: -8px;
            left: 12px;
            width: 8px;
            height: 16px;
        }

        .logo-text {
            text-align: center;
            padding-top: 16px;
        }

        .logo-line1,
        .logo-line2 {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: clamp(2px, 1vw, 4px);
        }

        .logo-line2 {
            margin-top: -4px;
        }

        .logo-el, .logo-dela {
            color: white;
            font-weight: bold;
            font-style: italic;
            text-shadow: 3px 3px 0px #000, 1px 1px 0px #000;
            font-size: clamp(14px, 3.5vw, 18px);
        }

        .logo-rey, .logo-papa {
            color: #fbbf24;
            font-weight: 900;
            font-style: italic;
            text-shadow: 3px 3px 0px #000, 1px 1px 0px #000;
            font-size: clamp(18px, 4.5vw, 24px);
        }

        .logo-salchi {
            color: #ef4444;
            font-weight: 900;
            font-style: italic;
            text-shadow: 3px 3px 0px #000, 1px 1px 0px #000;
            font-size: clamp(16px, 4vw, 20px);
        }

        .logo-miami {
            color: #60a5fa;
            font-weight: bold;
            font-style: italic;
            margin-top: -4px;
            text-shadow: 2px 2px 0px #000, 1px 1px 0px #000;
            font-size: clamp(12px, 3vw, 14px);
        }

        /* FILA 2: CONTENIDO PRINCIPAL - Imagen única */
        .content-row {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: clamp(10px, 2vh, 20px);
            overflow: hidden;
        }

        /* IMAGEN PROMOCIONAL ÚNICA - CORREGIDA */
        .promo-image-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: scaleIn 1s ease-out 0.4s both;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
        }

        .promo-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* CAMBIO PRINCIPAL: contain en lugar de cover */
            object-position: center;
            transition: transform 0.3s ease;
        }

        .promo-image:hover {
            transform: scale(1.02);
        }

        /* FILA 3: BOTÓN DE ACCIÓN - Altura fija */
        .action-row {
            flex: 0 0 clamp(80px, 12vh, 100px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: clamp(16px, 3vh, 20px) clamp(20px, 5vw, 32px);
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .cta-button {
            background: linear-gradient(135deg, #f97316, #ea580c);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: clamp(16px, 4vw, 24px);
            font-weight: bold;
            padding: clamp(16px, 4vh, 20px) clamp(32px, 8vw, 60px);
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(249, 115, 22, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: clamp(280px, 70vw, 400px);
            animation: fadeInUp 1s ease-out 1.2s both;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .cta-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 35px rgba(249, 115, 22, 0.6);
            background: linear-gradient(135deg, #ea580c, #dc2626);
        }

        .cta-button:active {
            transform: scale(0.98);
        }

        /* RESPONSIVE ADJUSTMENTS */
        @media (orientation: landscape) and (max-height: 500px) {
            .content-row {
                padding: clamp(5px, 1vh, 10px);
            }
            
            .promo-image-container {
                border-radius: 10px;
            }
        }

        @media (max-width: 350px) {
            .content-row {
                padding: clamp(8px, 1.5vh, 15px);
            }
        }

        /* Ajustes adicionales para mejor visualización */
        @media (max-aspect-ratio: 3/4) {
            /* Para dispositivos muy altos (móviles en vertical) */
            .promo-image {
                max-height: 100%;
                width: auto;
            }
        }

        @media (min-aspect-ratio: 16/9) {
            /* Para dispositivos muy anchos (tablets/desktop en horizontal) */
            .promo-image {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <!-- FILA 1: HEADER -->
    <div class="header-row">
        <div class="business-header">
            <img src="assets/img/logo.webp" 
                 alt="El Rey de la Salchipapa Miami" 
                 class="business-logo"
                 onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
            <div class="logo-fallback">
                <div class="crown"></div>
                <div class="logo-text">
                    <div class="logo-line1">
                        <span class="logo-el">El</span>
                        <span class="logo-rey">Rey</span>
                        <span class="logo-dela">de la</span>
                    </div>
                    <div class="logo-line2">
                        <span class="logo-salchi">Salchi</span>
                        <span class="logo-papa">papa</span>
                    </div>
                    <div class="logo-miami">Miami</div>
                </div>
            </div>
        </div>
    </div>

    <!-- FILA 2: CONTENIDO PRINCIPAL -->
    <div class="content-row">
        <div class="promo-image-container">
            <img src="assets/img/img_promo_inicial.webp" 
                 alt="Promoción Especial" 
                 class="promo-image">
        </div>
    </div>

    <!-- FILA 3: BOTÓN DE ACCIÓN -->
    <div class="action-row">
        <a href="Menu.html" class="cta-button">
            Go To Menu
        </a>
    </div>

    <script>
        // Inicializar cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', function() {
            // Efecto de pulso en el botón CTA cada 5 segundos
            const ctaButton = document.querySelector('.cta-button');
            
            if (ctaButton) {
                setInterval(() => {
                    ctaButton.style.transform = 'scale(1.02)';
                    setTimeout(() => {
                        ctaButton.style.transform = 'scale(1)';
                    }, 200);
                }, 5000);
            }

            // Animaciones de entrada
            setTimeout(() => {
                const promoContainer = document.querySelector('.promo-image-container');
                const ctaButton = document.querySelector('.cta-button');

                if (promoContainer) promoContainer.style.animation = 'scaleIn 0.8s ease-out both';
                if (ctaButton) ctaButton.style.animation = 'fadeInUp 0.6s ease-out 0.4s both';
            }, 100);
        });
    </script>
</body>
</html>
