<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Rey de la Salchipapa Miami</title>
    <link rel="stylesheet" href="assets/css/menu.css">
</head>
<body>
    <!-- LOGO -->
    <div class="logo-absolute">
        <img src="assets/img/logo.webp"
             alt="El Rey de la Salchipapa Miami" 
             class="mi-logo"
             onerror="this.style.display='none'; document.querySelector('.logo-texto-respaldo').style.display='block';">
        
        <div class="logo-texto-respaldo">
            <div class="crown"></div>
            <div class="logo-text">
                <div class="logo-line1">
                    <span class="logo-el">El</span>
                    <span class="logo-rey">Rey</span>
                    <span class="logo-dela">de la</span>
                </div>
                <div class="logo-line2">
                    <span class="logo-salchi">Salchi</span>
                    <span class="logo-papa">papa</span>
                </div>
                <div class="logo-miami">Miami</div>
            </div>
        </div>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container">
        <div class="carousel">
            <div class="carousel-slide slide-1" id="slide">
                <div class="carousel-overlay"></div>
                <h2 class="carousel-title" id="slideTitle">Platos Gourmet</h2>
                <div class="carousel-indicators">
                    <div class="indicator active" onclick="goToSlide(0)"></div>
                    <div class="indicator" onclick="goToSlide(1)"></div>
                    <div class="indicator" onclick="goToSlide(2)"></div>
                    <div class="indicator" onclick="goToSlide(3)"></div>
                    <div class="indicator" onclick="goToSlide(4)"></div>
                </div>
            </div>
        </div>

        <div class="menu-buttons">
            <div class="button-row-top">
                <button class="menu-button button-large btn-cuisine" onclick="navigateToSection('cuisine')">
                    <div class="emoji">🍽️</div>
                    <div class="text">Cuisine</div>
                </button>
                <button class="menu-button button-large btn-drinks" onclick="navigateToSection('drinks')">
                    <div class="emoji">🍷</div>
                    <div class="text">Drinks</div>
                </button>
            </div>
            <div class="button-row-bottom">
                <button class="menu-button button-medium btn-cocktails" onclick="navigateToSection('cocktails')">
                    <div class="emoji">🍸</div>
                    <div class="text">Cocktails</div>
                </button>
                <button class="menu-button button-medium btn-bakery" onclick="navigateToSection('bakery')">
                    <div class="emoji">🧁</div>
                    <div class="text">Bakery</div>
                </button>
                <button class="menu-button button-medium btn-togo" onclick="navigateToSection('togo')">
                    <div class="emoji">📦</div>
                    <div class="text">To Go Menu</div>
                </button>
            </div>
        </div>

    </div>

    <script>
        let currentSlide = 0;
        let carouselInterval;
        let isUserInteracting = false;
        let startX = 0;
        let currentX = 0;
        let isDragging = false;
        
        const slides = [
            { title: '', class: 'slide-1' },
            { title: '', class: 'slide-2' },
            { title: '', class: 'slide-3' },
            { title: '', class: 'slide-4' },
            { title: '', class: 'slide-5' }
        ];

        function updateSlide() {
            const slideElement = document.getElementById('slide');
            const titleElement = document.getElementById('slideTitle');
            const indicators = document.querySelectorAll('.indicator');

            slideElement.className = `carousel-slide ${slides[currentSlide].class}`;
            titleElement.textContent = slides[currentSlide].title;

            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlide);
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            updateSlide();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            updateSlide();
        }

        function goToSlide(index) {
            currentSlide = index;
            updateSlide();
        }

        function startCarousel() {
            if (!isUserInteracting) {
                carouselInterval = setInterval(() => {
                    if (!isUserInteracting) {
                        nextSlide();
                    }
                }, 6000); // Cambiado de 4000ms (4s) a 6000ms (6s)
            }
        }

        function stopCarousel() {
            clearInterval(carouselInterval);
        }

        function resumeCarousel() {
            setTimeout(() => {
                isUserInteracting = false;
                startCarousel();
            }, 2000); // Espera 2 segundos después de la interacción
        }

        // Funciones de touch/swipe
        function handleStart(e) {
            isDragging = true;
            isUserInteracting = true;
            stopCarousel();
            
            startX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
            currentX = startX;
        }

        function handleMove(e) {
            if (!isDragging) return;
            
            e.preventDefault();
            currentX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
        }

        function handleEnd(e) {
            if (!isDragging) return;
            
            isDragging = false;
            const diffX = currentX - startX;
            const threshold = 50; // Mínimo movimiento para cambiar slide
            
            if (Math.abs(diffX) > threshold) {
                if (diffX > 0) {
                    prevSlide(); // Deslizar hacia la derecha = slide anterior
                } else {
                    nextSlide(); // Deslizar hacia la izquierda = slide siguiente
                }
            }
            
            resumeCarousel();
        }

        function navigateToSection(section) {
            const buttonText = {
                'cuisine': 'Cuisine',
                'drinks': 'Drinks', 
                'cocktails': 'Cocktails',
                'bakery': 'Bakery',
                'togo': 'To Go Menu'
            };
            
            // Si es Cuisine, redirigir directamente a la página
            if (section === 'cuisine') {
                window.location.href = 'Cuisine.html';
                return;
            }if (section === 'drinks') {
                window.location.href = 'Drinks.html';
                return;
            }if (section === 'cocktails') {
                window.location.href = 'Cocktails.html';
                return;
            }if (section === 'bakery') {
                window.location.href = 'Bakery.html';
                return;
            }if (section === 'togo') {
                window.location.href = 'ToGo.html';
                return;
            }
            
            // Para las otras secciones, mostrar notificación temporal
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.9);
                color: white;
                padding: 16px 24px;
                border-radius: 12px;
                font-size: 18px;
                font-weight: bold;
                z-index: 1000;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
                border: 2px solid rgba(255, 255, 255, 0.2);
            `;
            notification.textContent = `Abriendo ${buttonText[section]}...`;
            document.body.appendChild(notification);

            setTimeout(() => {
                document.body.removeChild(notification);
            }, 1500);
        }

        // Inicializar carrusel
        document.addEventListener('DOMContentLoaded', function() {
            // Configurar el carrusel inmediatamente
            updateSlide();
            
            // Esperar un momento antes de iniciar el auto-play para evitar conflictos
            setTimeout(() => {
                startCarousel();
            }, 1000);
            
            const carousel = document.querySelector('.carousel');
            
            // Eventos de mouse
            carousel.addEventListener('mouseenter', () => {
                isUserInteracting = true;
                stopCarousel();
            });

            carousel.addEventListener('mouseleave', () => {
                if (!isDragging) {
                    resumeCarousel();
                }
            });

            // Eventos de touch/swipe para móviles
            carousel.addEventListener('touchstart', handleStart, { passive: false });
            carousel.addEventListener('touchmove', handleMove, { passive: false });
            carousel.addEventListener('touchend', handleEnd);

            // Eventos de mouse para desktop
            carousel.addEventListener('mousedown', handleStart);
            carousel.addEventListener('mousemove', handleMove);
            carousel.addEventListener('mouseup', handleEnd);
            carousel.addEventListener('mouseleave', () => {
                if (isDragging) {
                    handleEnd();
                }
            });

            // Mejorar los indicadores
            document.querySelectorAll('.indicator').forEach((indicator, index) => {
                indicator.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    isUserInteracting = true;
                    stopCarousel();
                    goToSlide(index);
                    resumeCarousel();
                });
            });

            // Prevenir selección de texto durante drag
            carousel.addEventListener('selectstart', e => e.preventDefault());
            carousel.style.userSelect = 'none';
        });
    </script>
</body>
</html>
