<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Rey de la Salchipapa Miami</title>
    <link rel="stylesheet" href="assets/css/menu.css">
</head>
<body>
    <!-- LOGO -->
    <div class="logo-absolute">
        <img src="assets/img/logo.webp"
             alt="El Rey de la Salchipapa Miami" 
             class="mi-logo"
             onerror="this.style.display='none'; document.querySelector('.logo-texto-respaldo').style.display='block';">
        
        <div class="logo-texto-respaldo">
            <div class="crown"></div>
            <div class="logo-text">
                <div class="logo-line1">
                    <span class="logo-el">El</span>
                    <span class="logo-rey">Rey</span>
                    <span class="logo-dela">de la</span>
                </div>
                <div class="logo-line2">
                    <span class="logo-salchi">Salchi</span>
                    <span class="logo-papa">papa</span>
                </div>
                <div class="logo-miami">Miami</div>
            </div>
        </div>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container">
        <div class="carousel">
            <div class="carousel-slide slide-1" id="slide">
                <div class="carousel-overlay"></div>
                <h2 class="carousel-title" id="slideTitle">Platos Gourmet</h2>
                <div class="carousel-indicators">
                    <div class="indicator active" onclick="goToSlide(0)"></div>
                    <div class="indicator" onclick="goToSlide(1)"></div>
                    <div class="indicator" onclick="goToSlide(2)"></div>
                    <div class="indicator" onclick="goToSlide(3)"></div>
                    <div class="indicator" onclick="goToSlide(4)"></div>
                </div>
            </div>
        </div>

        <div class="menu-buttons">
            <div class="button-row-top">
                <button class="menu-button button-large btn-cuisine" onclick="navigateToSection('cuisine')">
                    <div class="emoji">üçΩÔ∏è</div>
                    <div class="text">Cuisine</div>
                </button>
                <button class="menu-button button-large btn-drinks" onclick="navigateToSection('drinks')">
                    <div class="emoji">üç∑</div>
                    <div class="text">Drinks</div>
                </button>
            </div>
            <div class="button-row-bottom">
                <button class="menu-button button-medium btn-cocktails" onclick="navigateToSection('cocktails')">
                    <div class="emoji">üç∏</div>
                    <div class="text">Cocktails</div>
                </button>
                <button class="menu-button button-medium btn-bakery" onclick="navigateToSection('bakery')">
                    <div class="emoji">üßÅ</div>
                    <div class="text">Bakery</div>
                </button>
                <button class="menu-button button-medium btn-togo" onclick="navigateToSection('togo')">
                    <div class="emoji">üì¶</div>
                    <div class="text">To Go Menu</div>
                </button>
            </div>
        </div>

    </div>

    <script>
        let currentSlide = 0;
        let carouselInterval;
        let isUserInteracting = false;
        let startX = 0;
        let currentX = 0;
        let isDragging = false;
        
        const slides = [
            { title: '', class: 'slide-1' },
            { title: '', class: 'slide-2' },
            { title: '', class: 'slide-3' },
            { title: '', class: 'slide-4' },
            { title: '', class: 'slide-5' }
        ];

        function updateSlide() {
            const slideElement = document.getElementById('slide');
            const titleElement = document.getElementById('slideTitle');
            const indicators = document.querySelectorAll('.indicator');

            slideElement.className = `carousel-slide ${slides[currentSlide].class}`;
            titleElement.textContent = slides[currentSlide].title;

            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlide);
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            updateSlide();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            updateSlide();
        }

        function goToSlide(index) {
            currentSlide = index;
            updateSlide();
        }

        function startCarousel() {
            if (!isUserInteracting) {
                carouselInterval = setInterval(() => {
                    if (!isUserInteracting) {
                        nextSlide();
                    }
                }, 6000);
            }
        }

        function stopCarousel() {
            clearInterval(carouselInterval);
        }

        function resumeCarousel() {
            setTimeout(() => {
                isUserInteracting = false;
                startCarousel();
            }, 2000);
        }

        // Funciones de touch/swipe
        function handleStart(e) {
            isDragging = true;
            isUserInteracting = true;
            stopCarousel();
            
            startX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
            currentX = startX;
        }

        function handleMove(e) {
            if (!isDragging) return;
            
            e.preventDefault();
            currentX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
        }

        function handleEnd(e) {
            if (!isDragging) return;
            
            isDragging = false;
            const diffX = currentX - startX;
            const threshold = 50;
            
            if (Math.abs(diffX) > threshold) {
                if (diffX > 0) {
                    prevSlide();
                } else {
                    nextSlide();
                }
            }
            
            resumeCarousel();
        }

        // Navegaci√≥n compatible con Android
        function navigateToSection(section) {
            const buttonText = {
                'cuisine': 'Cuisine',
                'drinks': 'Drinks', 
                'cocktails': 'Cocktails',
                'bakery': 'Bakery',
                'togo': 'To Go Menu'
            };
            
            // Detecci√≥n del entorno
            const isAndroidLocal = () => {
                return (
                    window.location.protocol === 'file:' || 
                    navigator.userAgent.includes('Android') ||
                    typeof Android !== 'undefined'
                );
            };
            
            // Funci√≥n de navegaci√≥n robusta
            const navigateToPage = (pageName) => {
                try {
                    // M√©todo 1: Interfaz Java de Android (si existe)
                    if (typeof Android !== 'undefined' && Android.navigateToPage) {
                        Android.navigateToPage(pageName);
                        return true;
                    }
                    
                    // M√©todo 2: Navegaci√≥n est√°ndar web
                    if (!isAndroidLocal()) {
                        window.location.href = pageName;
                        return true;
                    }
                    
                    // M√©todo 3: Navegaci√≥n local Android
                    const currentPath = window.location.pathname;
                    const basePath = currentPath.substring(0, currentPath.lastIndexOf('/') + 1);
                    const newUrl = window.location.protocol + '//' + window.location.host + basePath + pageName;
                    
                    // Intento 1: location.href
                    window.location.href = newUrl;
                    
                    // Intento 2: location.replace (fallback)
                    setTimeout(() => {
                        if (window.location.href === currentPath) {
                            window.location.replace(newUrl);
                        }
                    }, 100);
                    
                    return true;
                    
                } catch (error) {
                    console.error('Error navegando:', error);
                    return false;
                }
            };
            
            // Mapeo de secciones a p√°ginas
            const pageMap = {
                'cuisine': 'Cuisine.html',
                'drinks': 'Drinks.html',
                'cocktails': 'Cocktails.html',
                'bakery': 'Bakery.html',
                'togo': 'ToGo.html'
            };
            
            // Intentar navegaci√≥n
            if (pageMap[section]) {
                const success = navigateToPage(pageMap[section]);
                
                // Si la navegaci√≥n falla o estamos en Android, mostrar notificaci√≥n
                if (!success || isAndroidLocal()) {
                    showNavigationFeedback(buttonText[section], true);
                }
                return;
            }
            
            // Para secciones sin p√°gina (fallback)
            showNavigationFeedback(buttonText[section], false);
        }

        // Funci√≥n de feedback mejorada
        function showNavigationFeedback(sectionName, isLoading = false) {
            const notification = document.createElement('div');
            
            const message = isLoading ? 
                `Cargando ${sectionName}...` : 
                `Abriendo ${sectionName}...`;
            
            notification.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.9);
                color: white;
                padding: 16px 24px;
                border-radius: 12px;
                font-size: 18px;
                font-weight: bold;
                z-index: 1000;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
                border: 2px solid rgba(255, 255, 255, 0.2);
                min-width: 200px;
                text-align: center;
            `;
            
            notification.textContent = message;
            document.body.appendChild(notification);

            // Remover notificaci√≥n
            setTimeout(() => {
                if (document.body.contains(notification)) {
                    document.body.removeChild(notification);
                }
            }, isLoading ? 3000 : 1500);
        }

        // Funci√≥n de inicializaci√≥n para Android
        function initializeAndroidNavigation() {
            // Configurar interfaz para Android si es necesario
            if (typeof Android !== 'undefined') {
                console.log('Interfaz Android detectada');
                
                // Opcional: Notificar a Android que la p√°gina est√° lista
                if (Android.onPageReady) {
                    Android.onPageReady();
                }
            }
            
            // Detectar y manejar bot√≥n "atr√°s" de Android
            if (window.history && history.pushState) {
                window.addEventListener('popstate', function(event) {
                    // Manejar navegaci√≥n hacia atr√°s
                    if (typeof Android !== 'undefined' && Android.onBackPressed) {
                        Android.onBackPressed();
                    }
                });
            }
        }

        // Inicializar cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar navegaci√≥n Android
            initializeAndroidNavigation();
            
            // Configurar el carrusel inmediatamente
            updateSlide();
            
            // Esperar un momento antes de iniciar el auto-play para evitar conflictos
            setTimeout(() => {
                startCarousel();
            }, 1000);
            
            const carousel = document.querySelector('.carousel');
            
            // Eventos de mouse
            carousel.addEventListener('mouseenter', () => {
                isUserInteracting = true;
                stopCarousel();
            });

            carousel.addEventListener('mouseleave', () => {
                if (!isDragging) {
                    resumeCarousel();
                }
            });

            // Eventos de touch/swipe para m√≥viles
            carousel.addEventListener('touchstart', handleStart, { passive: false });
            carousel.addEventListener('touchmove', handleMove, { passive: false });
            carousel.addEventListener('touchend', handleEnd);

            // Eventos de mouse para desktop
            carousel.addEventListener('mousedown', handleStart);
            carousel.addEventListener('mousemove', handleMove);
            carousel.addEventListener('mouseup', handleEnd);
            carousel.addEventListener('mouseleave', () => {
                if (isDragging) {
                    handleEnd();
                }
            });

            // Mejorar los indicadores
            document.querySelectorAll('.indicator').forEach((indicator, index) => {
                indicator.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    isUserInteracting = true;
                    stopCarousel();
                    goToSlide(index);
                    resumeCarousel();
                });
            });

            // Prevenir selecci√≥n de texto durante drag
            carousel.addEventListener('selectstart', e => e.preventDefault());
            carousel.style.userSelect = 'none';
        });
    </script>
</body>
</html>
